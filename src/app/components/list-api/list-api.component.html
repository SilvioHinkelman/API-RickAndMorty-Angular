<section class="d-flex align-items-center justify-content-center flex-wrap">

  <div class="card m-2" style="width: 18rem;" *ngFor="let p of personagens">
    <img [src]="p.image" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Name: {{ p.name}}</h5>
      <p class="card-text">{{p.type}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Specie: {{p.species}}</li>
      <li class="list-group-item">Sex: {{p.gender}}</li>
      <li class="list-group-item">Status: {{p.status}}</li>
    </ul>
  </div>

</section>
